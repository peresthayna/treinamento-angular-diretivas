<div class="container">
  <h5>*ngSwitchCase e *ngSwitchDefault</h5>
</div>
<div class="container-fluid">

  <ul class="nav bg-light">
    <li class="nav-item">
      <a class="nav-link"
      [class.active]="aba == 'home'"
    (click)="aba = 'home'">Home </a>
  </li>
  <li class="nav-item">
    <a class="nav-link"
      [class.active]="aba == 'features'"
      (click)="aba = 'features'">Features </a>
  </li>
  <li class="nav-item">
    <a class="nav-link"
    [class.active]="aba == 'pricing'"
    (click)="aba = 'pricing'">Pricing </a>
  </li>
</ul>

<div class="container" [ngSwitch]="aba">
  <p *ngSwitchCase="'features'">Modo Features Ativado</p>
  <p *ngSwitchCase="'pricing'">Modo Pricing Ativado</p>
  <p *ngSwitchDefault=>Home</p>
</div>

</div>
<br><hr><br>
