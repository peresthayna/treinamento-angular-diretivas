<div class="container">

  <h5>*ngIf e *ngFor</h5>
  
  <div *ngIf="mostrarCursos">
    Lista de cursos:
    <ul>
      <li *ngFor="let curso of cursos, let i = index">{{ i +1 }} - {{ curso }}</li>
    </ul>
  </div>
  <div *ngIf="!mostrarCursos">
    Nada a ser exibido.
  </div><br>
  <div *ngIf="cursos.length == 0">
    NÃ£o existem cursos para serem listados.
  </div>
  <div>
    <button (click)="onMostrarCursos()">Mostrar ou esconder cursos</button>
  </div>

</div>
